<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <%- include('./layout/head'); -%>

    <title>LOGIN | 7TAO</title>
</head>

<body>
  <%- include('./layout/navbar'); -%>

    <main class="main page container pt-6 pt-md-15">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-4">

          <form class="font-noto-tc" action="#" method="get">
            <figure class="figure my-0 d-flex justify-content-center">
              <img loading="lazy"
                src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/2023week6/sparkler.png"
                alt="icon" class="size-8 mb-4">
            </figure>

            <h2 class="mb-4 text-center fs-4 fw-bold font-noto-serif-tc">
              會員登入
            </h2>

            <div class="mb-4">
              <label for="InputEmail" class="form-label mb-2 text-black">
                帳號
              </label>
              <input type="email" class="form-control py-2 px-4" id="InputEmail"
                placeholder="請輸入帳號" aria-describedby="emailHelp">

              <!-- <div id="emailHelp" class="form-text"></div> -->
            </div>

            <div class="mb-6 mb-md-8">
              <label for="InputPassword" class="form-label mb-2 text-black">
                密碼
              </label>
              <input type="password" class="form-control py-2 px-4"
                placeholder="請輸入密碼" id="InputPassword">
            </div>

            <button type="button"
              class="btn btn-dark btn-hover-primary d-flex w-100 py-2 py-md-2 text-center align-items-center justify-content-center gap-1">
              登入
              <span class="material-symbols-outlined">
                keyboard_double_arrow_right
              </span>
            </button>
          </form>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
